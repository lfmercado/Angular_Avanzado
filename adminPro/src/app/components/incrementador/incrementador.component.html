<h4>{{leyenda}}</h4>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input #txtporcentaje type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" min="1" max="100" (ngModelChange)="onChange($event)" >
  <span class="input-group-btn">
    <button class="btn btn-outline-primary" type="button" (click)="cambiarValor2(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
