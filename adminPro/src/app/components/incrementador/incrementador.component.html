<h4>{{leyenda}}</h4>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input type="text" class="form-control" name="porcentaje" [(ngModel)]="porcentaje ">
  <span class="input-group-btn">
    <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
